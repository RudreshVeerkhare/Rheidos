meshes:
  - path: ../../../models/flat_mesh.obj
    name: domain
    pickable: true
    surface: true
    wireframe: false
    two_sided: true
    transform:
        position: [0.0, 0.0, 0.2]
        hpr: [0.0, 180.0, 0.0]
    material:
      diffuse: [0.8, 0.82, 0.90, 1.0]


camera: 
  auto_frame: true

lights:
  ambient: [0.18, 0.18, 0.22, 1.0]
  directionals:
    - name: key
      color: [0.85, 0.85, 0.90, 1.0]
      hpr: [-35, -45, 0]
    - name: fill
      color: [0.35, 0.35, 0.45, 1.0]
      hpr: [60, -20, 0]

studio: 
  enabled: false

ui:
  scene_config_panel: true

controllers:
  - factory: rheidos.examples.scene_factories:make_fpv_camera_controller
    config:
      speed: 2.0
      speed_fast: 12.0
      mouse_sensitivity: 0.15
      roll_speed: 120.0
      pitch_limit_deg: 89.0
      lock_mouse: false
      invert_y: false

app:
  bounds: [[-0.5, -0.5], [0.5, 0.5]]
  N: 32