meshes:
  - path: ../../../models/flat_mesh.obj
    name: domain
    pickable: true
    surface: true
    wireframe: false
    two_sided: true
    transform:
        position: [0.0, 0.0, 0.2]
        hpr: [0.0, 180.0, 0.0]
    material:
      diffuse: [0.8, 0.82, 0.90, 1.0]

camera:
  auto_frame: true

studio:
  enabled: true

controllers:
  - factory: rheidos.examples.scene_factories:make_fpv_camera_controller
    config:
      speed: 6.0
      speed_fast: 12.0
      mouse_sensitivity: 0.15
      roll_speed: 120.0
      pitch_limit_deg: 89.0
      lock_mouse: false
      invert_y: false
  - factory: rheidos.examples.scene_factories:make_exit_controller
    config: { key: escape }

ui:
  scene_config_panel: true